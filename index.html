
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vorax - Boutique Sport</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="Vorax Logo">
        </div>
        <nav class="nav">
            <ul>
                <li><a href="#products">Produits</a></li>
                <li><a href="#cart">Panier</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero">
            <h1>Bienvenue chez Vorax</h1>
            <p>Découvrez des produits sportifs de qualité.</p>
        </section>

        <section id="products">
            <h2>Nos Produits</h2>
            <div class="product-list" id="product-list">
                <!-- Products will be loaded here dynamically -->
            </div>
        </section>

        <section id="cart">
            <h2>Votre Panier</h2>
            <div id="cart-items">
                <!-- Cart items will be displayed here dynamically -->
            </div>
            <button id="checkout-btn">Passer à la caisse</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Vorax. Tous droits réservés.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
